{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
    {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- start Navbar -->
<div class="container bg-gradient bg-primary text-white p-4 rounded shadow">
    <div class="d-flex justify-content-between align-items-center">
        <a class="navbar-brand text-white fw-bold fs-3" href="#">ðŸ“š Library</a>

        <div class="w-50">
            <form class="d-flex" action="{% url 'file_search' %}" method="get">
                <input type="search"
                       name="search"
                       class="form-control me-2 rounded-pill border-0 shadow-sm"
                       placeholder="Search..."
                       value="{{ request.GET.search|default:'' }}"
                       required
                       style="height: 45px;">
                {% if request.GET.folder %}
                    <input type="hidden" name="folder" value="{{ request.GET.folder }}">
                {% endif %}
                <button class="btn btn-light text-primary fw-bold px-4 rounded-pill" type="submit">
                    Search
                </button>
            </form>
        </div>

        {% if user.is_authenticated %}
            <div>
                <form method="POST" action="{% url 'logout' %}" class="m-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-4 rounded-pill shadow-sm">Logout</button>
                </form>
            </div>
        {% endif %}
    </div>
</div>

<!-- end Navbar -->
<div class="container">
    {% block content %}

    {% endblock %}
</div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% block exterajs %}

{% endblock %}
</body>
</html>
