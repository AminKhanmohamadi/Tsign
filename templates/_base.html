{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
    {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- start Navbar -->
<div class="container-fluid">
    <a class="navbar-brand" href="#">Library</a>


    <button class="btn btn-outline-success" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" type="submit">Search</button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'folder_list' %}">Home</a>
            </li>
        </ul>

        <form class="d-flex" action="{% url 'file_search' %}" method="get">
            <input type="search"
                   name="search"
                   class="form-control me-2"
                   placeholder="Search"
                   value="{{ request.GET.search|default:'' }}"
                   required>
            {% if request.GET.folder %}
                <input type="hidden" name="folder" value="{{ request.GET.folder }}">
            {% endif %}
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>
<!-- end Navbar -->
{% block content %}

{% endblock %}
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% block exterajs %}

{% endblock %}
</body>
</html>
