{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock %}


{% block content %}
    <div class="log-form">
        <h2>Login to your account</h2>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn">Login</button>
        </form>
    </div><!--end log form -->
{% endblock %}
